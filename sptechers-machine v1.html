<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine - Rebeca & Juan</title>

    <style>
        /* Definindo o espaço da página */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        /* Imagem de fundo da página desfocada */
        .img_fundo {
            background-image: url("https://img.freepik.com/fotos-gratis/quadro-negro-inscrito-com-formulas-e-calculos-cientificos_1150-19413.jpg");
            filter: blur(8px);
            -webkit-filter: blur(6px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Conteúdos da página */
        .conteudo {
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            font-weight: bold;
            border: 3px solid;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        /* Posicionando os botões de conversão no canto superior direito */
        .botões_superiores {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
            padding: 10px;
        }

        /* Estilizando os botões de conversão */
        .botão_decimal,
        .botão_binário,
        .botão_octal,
        .botão_hex {
            background-color: rgb(230, 230, 224);
            border-radius: 5px;
            padding: 6px 10px;
            border: none;
            color: black;
            cursor: pointer;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .ativo {
            background-color: rgb(0, 0, 0);
            color: rgb(230, 230, 224);
        }
    </style>
</head>

<body>

    <div class="img_fundo"> </div>

    <div class="conteudo">
        <!-- Criação de botões que funcionam como menu, mudando o sistema numérico que será convertido-->
        <div class="botões_superiores">
            <button class="botão_decimal ativo" id="btn_decimal" onclick="mudarSistema('decimal')">Decimal</button>
            <button class="botão_binário" id="btn_binario" onclick="mudarSistema('binario')">Binário</button>
            <button class="botão_octal" id="btn_octal" onclick="mudarSistema('octal')">Octal</button>
            <button class="botão_hex" id="btn_hexadecimal" onclick="mudarSistema('hexadecimal')">Hexadecimal</button>
        </div>

        <h1>Machine - Rebeca & Juan</h1>

        <h3>Digite um número <span id="span_titulo">decimal</span>:</h3>
        <input id="input_numero" type="text" placeholder="Ex: 42">
        <br><br>

        <button onclick="converter()">Converter</button>


        <h3>Resultados:</h3>
        <p>Decimal:
            <span id="resultado_decimal"></span>
        </p>
        <p>Octal:
            <span id="resultado_octal"></span>
        </p>
        <p>Hexadecimal:
            <span id="resultado_hexadecimal">
        </p>
        <p>Binário:
            <span id="resultado_binario">
        </p>

    </div>

    <script>

        let sistemaAtual = "decimal";

        function mudarSistema(sistema) {
            sistemaAtual = sistema;
            let titulo = document.getElementById("span_titulo");

            // incrementa o título com o sistema numérico que será usado.
            if (sistema === 'decimal') {
                titulo.innerHTML = `decimal`;

            } else if (sistema === 'binario') {
                titulo.innerHTML = `binário`;

            } else if (sistema === 'octal') {
                titulo.innerHTML = `octal`;

            } else if (sistema === 'hexadecimal') {
                titulo.innerHTML = `hexadecimal`;

            }

            // retira a classe ativa dos botões
            document.getElementById("btn_decimal").classList.remove("ativo");
            document.getElementById("btn_binario").classList.remove("ativo");
            document.getElementById("btn_octal").classList.remove("ativo");
            document.getElementById("btn_hexadecimal").classList.remove("ativo");

            document.getElementById("btn_" + sistema).classList.add("ativo");

            // chama função para limpar dados de resultados
            limparResultados();

        }

        function converter() {
            let valor = document.getElementById("input_numero").value.trim();
            let base = 10;

            //altera a base de acordo com o sistema selecionado
            if (sistemaAtual === "binario") {
                base = 2;
            }
            if (sistemaAtual === "octal") {
                base = 8;
            }
            if (sistemaAtual === "hexadecimal") {
                base = 16;

            }

            let decimal = parseInt(valor, base);

            // caso o valor aplicado não seja de acordo com o sistema numérico, emite um aviso.
            if (valor === "" || decimal.toString(base) !== valor.toLowerCase()) {
                alert("Número inválido para " + SistemaAtual);
                return;

            }

            document.getElementById("resultado_decimal").innerText = decimal;
            document.getElementById("resultado_octal").innerText = decimal.toString(8);
            document.getElementById("resultado_hexadecimal").innerText = decimal.toString(16).toUpperCase();
            document.getElementById("resultado_binario").innerText = decimal.toString(2);

        }

        // função para limpar resultados após serem chamados os botões;
        function limparResultados() {
            document.getElementById("resultado_decimal").innerText = "";
            document.getElementById("resultado_octal").innerText = "";
            document.getElementById("resultado_hexadecimal").innerText = "";
            document.getElementById("resultado_binario").innerText = "";
        }


    </script>
</body>

</html>
